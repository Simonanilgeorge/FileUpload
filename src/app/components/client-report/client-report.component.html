<div class="container">
    <app-navbar></app-navbar>

    <div class="formcontainer">
        <form [formGroup]="Date" (ngSubmit)="onSubmit()">
            <div class="inputgroup">
                <label for="">
                    SELECT MONTH
                </label>
                <input style="width: 60%;" type="month" formControlName="date">

            </div>

            <div class="inputgroup">
                <button class="button">filter</button>
            </div>
        </form>
        <form>
            <div class="inputgroup">
                <label for="name">SEARCH BY KEYWORD</label>
                <input type="text" name="name" class="input" [(ngModel)]="searchedKeyword">
            </div>
        </form>
    </div>

    <div class="report-container" *ngIf="data.length != 0">

        <div class="tablecontainer">
            <table>
                <tr>
                    <th style="position: sticky;left:0;z-index:10;">CLIENT</th>
                    <th *ngFor="let date of dates; let i=index;">{{i+1}}</th>
                    <th>Total</th>
                </tr>
                <tr *ngFor="let data of data | filter:searchedKeyword">
                    <td style="position: sticky;left:0; background: rgb(243, 241, 241);">{{data.client}}</td>
                    <td *ngFor="let date of dates">
                        <span *ngIf="data[date]">${{data[date]}}</span> 
                    </td>
                    <td><span *ngIf="data.total">${{data.total}}</span></td>
                </tr>

            </table>
        </div>

    </div>
    <div class="report-container" style="margin: 0 auto;color:steelblue;" *ngIf="data.length == 0">
            <h2>Choose a valid month</h2>
    </div>
</div>
