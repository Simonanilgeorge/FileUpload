
<app-navbar></app-navbar>

<div class="filter">

    <label for="name">Search by name</label>
    <input type="text" name="name" (input)="filter($event)" class="input">
</div>
<div class="container" *ngIf="flag">
    <div class="report" *ngFor="let data of datas">
        <h2>{{data.username}}/{{data.account_name}} ({{data.time}})</h2>

        <div class="content">

            <p [innerHTML]="data.status"></p>


        </div>

    </div>
</div>
<div class="statusmsg" *ngIf="!flag">
    <h2>Status yet to be updated by employee..</h2>

</div>
