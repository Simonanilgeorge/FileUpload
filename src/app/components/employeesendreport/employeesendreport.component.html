<div class="container">
  <app-navbar></app-navbar>
  <div *ngIf="flag">

    <div class="">
 
    </div>


    <!-- <select name="" id="" (change)="greet(event)">
      <option value="a">a</option>
      <option value="b">b</option>
      <option value="c">c</option>
    </select> -->
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="tablecontainer">
        <h1>Enter your daily status updates</h1>
      </div>
      <div class="tablecontainer" formGroupName="inputs">

        <div class="inputgroup">
          <label for="date">DATE</label>
          <input type="date" name="date" class="input" formControlName="date">
        </div>
        <div class="inputgroup">
          <label for="orderNumber">ORDER NUMBER</label>
          <input name="orderNumber" class="input" formControlName="orderNumber">
        </div>
        <div class="inputgroup">
          <label for="client">CLIENT</label>
          <select name="client" class="input" formControlName="Client" (change)="changeClientOptions($event)">
            <option value="" [disabled]="true">--Select--</option>
            <option *ngFor="let client of Client">
              {{client}}
            </option>
          </select>
        </div>
        <div class="inputgroup">
          <label for="task">TASK</label>
          <select name="task" class="input" formControlName="Task" (change)="changeTaskOptions($event)">
            <option value="" [disabled]="true">--Select--</option>
            <option *ngFor="let task of Tasklist">
              {{task}}
            </option>
          </select>
        </div>
        <div class="inputgroup">
          <label for="process">PROCESS</label>
          <select name="process" class="input" formControlName="Process">
            <option value="" [disabled]="true">--Select--</option>
            <option *ngFor="let process of Processlist">
              {{process}}
            </option>
          </select>
        </div>
        <div class="inputgroup">
          <label for="state">STATE</label>
          <select name="state" class="input" formControlName="state">
            <option value="" [disabled]="true">--Select--</option>
            <option *ngFor="let state of stateList">
              {{state}}
            </option>
          </select>
        </div>
        <div class="inputgroup">
          <label for="start_time">START TIME</label>
          <input type="time" name="start_time" class="input" formControlName="startTime">
        </div>
        <div class="inputgroup">
          <label for="end_time">END TIME</label>
          <input type="time" name="end_time" class="input" formControlName="endTime">
        </div>
        <div class="inputgroup">
          <label for="status">STATUS</label>

          <select name="status" class="input" formControlName="status">

            <option value="" [disabled]="true">--Select--</option>
            <option *ngFor="let status of statusList">
              {{status}}
            </option>
          </select>
        </div>

      </div>
      <div class="tablecontainer">
        <div class="inputgroup">
          <button class="button" type="submit">submit</button>
        </div>
      </div>
    </form>
  </div>
  <div *ngIf="!flag" class="minicontainer">
    <h2>Status was sent successfully...</h2>
  </div>
</div>
