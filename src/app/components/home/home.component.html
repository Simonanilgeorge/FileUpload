

<div class="container">
    <app-navbar></app-navbar>
    <div class="formcontainer">
        <app-toast [message]="message" [classBoolean]="toast"></app-toast>
        <div class="form">
            <form [formGroup]="fileUploadForm" (ngSubmit)="onFormSubmit()">

                <div class="inputgroup">
                    <h3>Upload file</h3>
                </div>

                <!-- <div class="inputgroup">
                    <div class="button">Fetch excel files</div>
                </div> -->
                <div class="inputgroup"> <label for="customFile">Choose RVSI</label>
                    <input type="file" id="customFile" name="file"  class="custom-file-input"
                        (change)="onFileSelect($event,'rvsi')" #UploadFileInput>
                </div>
                <div class="inputgroup"> <label for="customFile">Choose SP2</label>
                    <input type="file" id="customFile" name="file"  class="custom-file-input"
                        (change)="onFileSelect($event,'sp2')" #UploadFileInput>
                </div>

                <div class="inputgroup">
                    <div>
                        <button type="submit" class="button">Generate report</button>
                    </div>
                </div>



            </form>
        </div>
    </div>
</div>
