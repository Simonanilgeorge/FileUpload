
<div class="container">
<h3>Upload file</h3>

<form [formGroup]="fileUploadForm" (ngSubmit)="onFormSubmit()">

    <div class="form">
        <label for="customFile" >{{'Choose RVSI & SP2 files'}}</label>
        <input type="file"  id="customFile" name="file"  multiple
            (change)="onFileSelect($event)" #UploadFileInput> 
        <div>
            <button type="submit" class="button">Upload</button>
        </div>

    </div>
    
</form>


<table>
  
    <tr >
        <th>Task Name</th>
        <th *ngFor="let title of titles">{{title}}</th>
        

      
    </tr>

    <tr *ngFor="let data of datas">
        <td style="font-weight:bolder;  font-size:20px;">{{data.Task_Name}}</td>
        <td *ngFor="let title of titles">{{data[title]}}</td>


    </tr>
</table>

</div>
