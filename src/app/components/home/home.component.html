<div class="container" *ngIf="div1">

    <form [formGroup]="fileUploadForm" (ngSubmit)="onFormSubmit()">

        <div class="form">
            <h3>Upload file</h3>
            <label for="customFile">{{'Choose RVSI & SP2 files'}}</label>
            <input type="file" id="customFile" name="file" multiple class="custom-file-input"
                (change)="onFileSelect($event)" #UploadFileInput>
            <div>
                <button type="submit" class="button">Generate report</button>
            </div>
        </div>
    </form>
</div>
<div *ngIf="div2">
    <button class="button" (click)="divFunction()" style="margin:10px;">Go Back</button>



        <div class="selectcontainer">
        <div class="multiselect">
            <div class="selectBox" (click)="showCheckboxes()">
                <select>
                    <option>Select an option</option>
                </select>
                <div class="overSelect"></div>
            </div>
            <div *ngIf="expanded" class="checkboxes">
                <label for="date" *ngFor="let date of dates">
                    <input type="checkbox" id="date" (change)="filter(date)"/>
                    {{date}}
                </label>

            </div>
        </div>
    </div>
<button class="button">Apply filter</button>
    <table>

        <tr>
            <th style="position: sticky;left:0;top:0;z-index:1000;">Task Name</th>
            <th *ngFor="let title of titles" class="titles">{{title}}</th>
            <th class="titles">Grand total</th>
        </tr>

        <tr *ngFor="let data of datas">
            <td class="taskname">{{data.Task_Name}}</td>
            <td *ngFor="let title of titles">{{data[title]}}</td>
            <td>{{data.Grand_total}}</td>
        </tr>
        <tr>
            <td class="taskname" style="font-weight:bolder;  font-size:20px;">Grand total</td>
            <td *ngFor="let title of titles">{{columnSum[title]}}</td>
            <td>{{columnSum["Grand_total"]}}</td>
        </tr>
    </table>
</div>
