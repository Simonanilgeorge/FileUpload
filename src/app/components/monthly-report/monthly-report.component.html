<div class="container">
    <app-navbar></app-navbar>

    <app-toast [message]="message" [classBoolean]="toast"></app-toast>



    <div class="heading">
        <h1>Monthly Report</h1>
    </div>
    <div class="formcontainer">
        <form [formGroup]="Date">
            <div class="inputgroup">
                <label for="">
                    SELECT MONTH
                </label>
                <input type="month" formControlName="date">

            </div>
            <div class="inputgroup">
                <label for="name">SELECT SHEET</label>
                <select class="input" formControlName="sheetName">
                    <option value="" [disabled]="true">--Select--</option>
                    <option *ngFor="let sheet of SheetList">
                        {{sheet}}
                    </option>
                </select>
            </div>
            <div class="inputgroup">
                <button class="button" (click)="filter()">filter</button>
            </div>
        </form>
        <form>
            <div class="inputgroup">
                <label for="name">SEARCH BY KEYWORD</label>
                <input type="text" name="name" class="input" [(ngModel)]="searchedKeyword">
            </div>
        </form>
    </div>

    <div class="report-container" *ngIf="total != 0">

        <div class="tablecontainer">
            <table>
                <tr>
                    <th (click)="getTitleName('emp_code')">EMP CODE &uarr;&darr;</th>
                    <th style="position: sticky;left:0;z-index:10;"  (click)="getTitleName('name')">NAME &uarr;&darr;</th>
                    <th>DOJ</th>
                    <th>SERACH/NON-SERACH</th>
                    <th (click)="getTitleName('client')">CLIENT &uarr;&darr;</th>
                    <th>TASK</th>
                    <th *ngFor="let date of dates; let i=index;">{{i+1}}</th>
                    <th *ngIf="sheetNameRes=='Revenue'">Total</th>
                </tr>
                <tr *ngFor="let data of data | filter:searchedKeyword | sort:titleName">
                    <td>{{data.emp_code}}</td>
                    <td style="position: sticky;left:0; background: rgb(243, 241, 241);">{{data.name}}</td>
                    <td>{{data.doj}}</td>
                    <td>{{data.search}}</td>
                    <td>{{data.client}}</td>
                    <td>{{data.task}}</td>
                    <td *ngFor="let date of dates">
                        <span *ngIf="data[date]">
                            <span *ngIf="sheetNameRes=='Revenue'">$</span>
                            {{data[date]}}
                            <span *ngIf="sheetNameRes=='Productivity'||sheetNameRes=='Utilization'">%</span>
                        </span>
                    </td>

                    <td *ngIf="sheetNameRes=='Revenue'"><span *ngIf="data.total">${{data.total}}</span></td>
                </tr>

            </table>
        </div>

    </div>
    <div class="report-container" style="margin: 0 auto;color:steelblue;" *ngIf="data.length == 0">
        <h2>Please choose the month and sheet required</h2>
    </div>
    <div class="report-container" style="margin: 0 auto;color:steelblue;" *ngIf="total == 0 && data.length != 0">
        <h2>No reports available for the month </h2>
    </div>
</div>
