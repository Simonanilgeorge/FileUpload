<div class="container">

    <app-navbar></app-navbar>
    <app-toast [message]="message" [classBoolean]="toast"></app-toast>

    <!-- modal box start -->
    <div class="modal" [class.display]="modalBoolean" #modalRef>

        <div class="modal-content">
            <div class="text">
                <h2>Confirm</h2>
            </div>
            <div class="text">
                <p>Are you sure you want to delete?</p>
            </div>

        <div class="buttoncontainer">
            <button class="openbtn" (click)="delete(dataToBeDeleted)">Yes</button>
            <button class="openbtn" (click)="closeModal()">No</button>
        </div> 
        </div>
    </div>
    
<!-- modal box end -->

    <div class="heading">
        <h2>Employee Details</h2>
    </div>
    <div class="report-container" *ngIf="flag">
        <div class="tablecontainer">
            <table>

                <tr>
                    <th colspan="8" style="position:sticky;top:0;">
                        <form>
                            <div class="inputgroup">
             
                                <input type="text" placeholder="Search" name="name" class="input" [(ngModel)]="searchedKeyword">
                            </div>
                        </form>
                    </th>
                </tr>
                <tr>

                    <th style="position:sticky;top:2.5rem;" *ngFor="let title of titles" (click)="getTitleName(title)">{{title}} &uarr;&darr;</th>
                 
                    <th style="position:sticky;top:2.5rem;">Delete</th>
                </tr>
                <tr *ngFor="let data of data | filter:searchedKeyword | sort:titleName">
                    <td *ngFor="let title of titles">
                        <span *ngIf="title=='empcode'" style='cursor: pointer; text-decoration: underline; color:blueviolet'(click)="edit(data)">{{data[title]}}</span>
                        <span *ngIf="title!='empcode'"> {{data[title]}}</span>
                    </td>
                    <td>
                        <p (click)="showModal(data)" style='cursor: pointer;'>&#10060;</p>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
