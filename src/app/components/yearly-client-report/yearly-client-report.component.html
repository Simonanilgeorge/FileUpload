<div class="container">
    <app-navbar></app-navbar>
    <app-toast [message]="message" [classBoolean]="toast"></app-toast>

    <div class="heading">

        <h2 >Yearly Client Report</h2>
    </div>


    <!-- Yearly Prodution Report -->
    <form [formGroup]="filterForm" class="formcontainer" >
        <div class="inputgroup">
            <label for="From">Start Date</label>
            <input type="date" formControlName="startDate" class="input-primary" (change)="onSubmit()">
        </div>
        <div class="inputgroup">
            <label for="To">End Date</label>
            <input type="date" formControlName="endDate" class="input-primary" (change)="onSubmit()">
        </div>

    </form>

    <div class="report-container" *ngIf="flag==1">

        <div class="tablecontainer">
            <table>
                <tr>
                    <th>CLIENT</th>
                    <th>REVENUE</th>
                    <th>ORDER COUNT</th>                     
                </tr>
                <tr *ngFor="let data of data ">  
                    <td>{{data.client}}</td>
                    <td>{{data.revenue}}</td>
                    <td>{{data.order_count}}</td>
                </tr>

            </table>
        </div>

    </div>
    <div class="statusmsg" style="margin: 0 auto;color:steelblue;" >
        <span *ngIf="flag==2"> <h2>Loading...</h2></span>
        <span *ngIf="flag==0"> <h2>No data available for the Data Range</h2></span>
 </div>


</div>
